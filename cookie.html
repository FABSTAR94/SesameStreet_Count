<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Count with me</title>
    <link rel="stylesheet" type="text/css" href="css/cookie.css">
</head>

<body>
    <div id="second-page">
        <div class="group">
            <div class="row">
                <div class="column1">
                    <div class="left-content">
                        <div class="bubble">Om Nom Nom Nom! Me Love to Eat Cookies! Friend is someone to share the last cookie with.</div>
                        <img src="images/cm2.png" alt="cookiemonster">
                    </div>
                </div>
            </div>
            <section class="column2">
                <div class="right-content">
                    <h1>C is for Cookie as it is for Count! Type a number from 1-10</h1>
                    <input id="user-input" type="number" name="user-input">
                    <button class="purple-btn" onclick="generateList()">Click Me</button>
                    <div id="scrollbar">
                        <p></p>
                        <script src="js/cookie.js"></script>
                    </div>
                    <button onclick="location.href = 'fairy.html';" class="blue-center">Next</button>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
